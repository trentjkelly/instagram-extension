<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>InstaFocus: Control Your Heed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>InstaFocus</h1>
    <hr>

    <div>
        <label class="custom-checkbox" for="home">Hide Home Page
        <input type="checkbox" id="home"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="search">Hide Search Page
        <input type="checkbox" id="search"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="explore">Hide Explore Page
        <input type="checkbox" id="explore"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="reels">Hide Reels Page
        <input type="checkbox" id="reels"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="messages">Hide Messages Page
        <input type="checkbox" id="messages"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="notifications">Hide Notifications Page
        <input type="checkbox" id="notifications"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="create">Hide Create Page
        <input type="checkbox" id="create"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="profile">Hide Profile Page
        <input type="checkbox" id="profile"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="threads">Hide Threads Page
        <input type="checkbox" id="threads"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="more">Hide More Page
        <input type="checkbox" id="more"><span class="checkmark"></span></label>
    </div>  
    <div>
        <label class="custom-checkbox" for="stories">Hide Stories
        <input type="checkbox" id="stories"><span class="checkmark"></span></label>
    </div>  

    <script src="dist/popup.js"></script>
</body>
</html>
