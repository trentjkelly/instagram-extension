<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Blocker</title>
</head>
<body>
    <h1>Instagram Feature Blocker</h1>

    <div>
        <input type="checkbox" id="home">
        <label for="home">Hide Home Page</label>
    </div>
    <div>
        <input type="checkbox" id="search">
        <label for="search">Hide Search Page</label>
    </div>
    <div>
        <input type="checkbox" id="explore">
        <label for="explore">Hide Explore Page</label>
    </div>
    <div>
        <input type="checkbox" id="reels">
        <label for="reels">Hide Reels Page</label>
    </div>
    <div>
        <input type="checkbox" id="messages">
        <label for="messages">Hide Messages Page</label>
    </div>
    <div>
        <input type="checkbox" id="notifications">
        <label for="notifications">Hide Notifications Page</label>
    </div>
    <div>
        <input type="checkbox" id="create">
        <label for="create">Hide Create Page</label>
    </div>
    <div>
        <input type="checkbox" id="profile">
        <label for="profile">Hide Profile Page</label>
    </div>
    <div>
        <input type="checkbox" id="threads">
        <label for="threads">Hide Threads Page</label>
    </div>
    <div>
        <input type="checkbox" id="more">
        <label for="more">Hide More Page</label>
    </div>
    <div>
        <input type="checkbox" id="comments">
        <label for="comments">Hide Comments</label>
    </div>
    <div>
        <input type="checkbox" id="likes">
        <label for="likes">Hide Likes</label>
    </div>
    <div>
        <input type="checkbox" id="ads">
        <label for="ads">Block Ads</label>
    </div>

    <script src="dist/popup.js"></script>
</body>
</html>
